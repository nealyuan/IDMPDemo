<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript" src="./public/js/jquery-1.10.2.min.js"></script>

<!--    Table Sorter stuff -->  
    <link rel="stylesheet" href="./public/css/theme.blue.css">
    <!-- load jQuery and tablesorter scripts -->
    <script type="text/javascript" src="./public/js/jquery.tablesorter.js"></script>
    <!-- tablesorter widgets (optional) -->
    <script type="text/javascript" src="./public/js/jquery.tablesorter.widgets.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("table").tablesorter({
                theme : 'blue',
                sortList: [[0,0],[1,0]] //sort by first column and then by second column
            });

        });
    </script>

</head>
<body>


<table class="tablesorter">

      <th>Last Name</th>
      <th>Age</th>
      <th>Total</th>
      <th>Discount</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Peter</td>

    </tr>
    <tr>
      <td>John</td>
      <td>Hood</td>
      <td>33</td>
      <td>$19.99</td>
      <td>25%</td>
      <td>Dec 10, 2002 5:14 AM</td>
    </tr>
    <tr>
      <td>Clark</td>

      <td>18</td>
      <td>$15.89</td>

    <tr>
      <td>Bruce</td>

  </tbody>
</table>

</body>
</html>
